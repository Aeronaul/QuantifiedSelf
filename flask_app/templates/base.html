<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <style>
    .navbar-brand {
        font-family: Georgia, serif;
        font-size: 2.5rem;
    }

    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('login') }}">Quantified Self</a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            {% if logged_in is not defined %}
            {% set logged_in = true %}
            {% endif %}

            {% if logged_in %}
            <p class="navbar-text my-auto">Hello, {{ username }}</p>
            <a class="navbar-text" href="{{ url_for('logout') }}"><img src="{{ url_for('static', filename='logout-32.ico') }}" alt="logout"></a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Content will go here -->
{% block content %}
{% endblock %}


</body>


</html>
